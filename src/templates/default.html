
<!DOCTYPE html>
<html>
  <head> 
  <title>Library</title>

  <body>
	  <main>
      <section id="hero" class="jumbotron-hero">
        <div class="jumbotron-hero__container container">
          <figure class="jumbotron-hero__container--figure"></figure>
          <div class="jumbotron-hero__container-carousel">
            <div class="jumbotron-hero__container--content intro">
              <h1 class="heading jumbotron-heading"></h1>
              <p class="short-desc jumbotron-short-desc"></p>
              <a class="cta jumbotron-cta" href="#" target="_blank"></a>
            </div>
            </div>
          </div>
        </div>
      </section>

      <nav id="sticky" class="animated-sticky-navigation">
        <ul class="animated-sticky-navigation__container container">
          <li class="nav-links">
            <ul class="nav-links__container">
            </ul>
          </li>
        </ul>
      </nav>

      <section id="recent" class="recent-projects"> 
        <div class="color-memory " id="color-memory">
          <div class="container">
            <div class="color-memory__intro state-1 col-lg-6">
              <h2 class="heading cm-heading"></h2>
              <p class="lead cm-lead"></p>
              <button type="button" class="cm-cta cta-secondary" id="cm-step1"></button>
            </div>
            <div class="color-memory__game state-2 d-none">
              <p class="cm-instructions instructions">You will be shown a square of color for 15 seconds. Afterwards, you must pick the color that matches the color you just saw.</p>
              <button type="button" class="cm-cta-step-2 cta-secondary" id="cm-step2">I'm ready!</button>
              <div class="game">
                <div class="color-memory__game--swatch"></div>
                <div class="color-memory__game--timer"></div>
              </div>
              </div>
              <div class="color-memory__choices state-3 d-none">
                <ul>
                  <li class="color-memory__choices--swatch"></li>
                  <li class="color-memory__choices--swatch"></li>
                  <li class="color-memory__choices--swatch"></li>
                  <li class="color-memory__choices--swatch"></li>
                  <li class="color-memory__choices--swatch"></li>
                  <li class="color-memory__choices--swatch"></li>
                  <li class="color-memory__choices--swatch"></li>
                  <li class="color-memory__choices--swatch"></li>
                </ul>
              </div>
              <div class="color-memory__results state-4 d-none">
                <p class="result"></p>
              </div>
            </div>

        </div>
      </section>



	  </main>
  </body>
